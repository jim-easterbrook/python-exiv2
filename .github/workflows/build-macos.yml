name: Build MacOS wheels
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download libexiv2
        run: |
          wget -nv https://www.exiv2.org/builds/exiv2-0.27.5-Source.tar.gz
          tar xf exiv2-0.27.5-Source.tar.gz
          cp conanfile.py exiv2-0.27.5-Source/

      - name: Make directories
        run: |
          mkdir exiv2-0.27.5-Source/build
          mkdir exiv2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.1.1
        env:
          CIBW_ARCHS: auto64
          CIBW_SKIP: pp37-macosx_x86_64
          CIBW_BEFORE_ALL: >
            brew install ninja &&
            pip3 install conan &&
            cd exiv2-0.27.5-Source/build &&
            conan profile new --detect default &&
            conan install .. --build missing &&
            cmake .. -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX=../../exiv2 \
              -DCMAKE_CXX_FLAGS="-Wno-deprecated-declarations" \
              -DEXIV2_BUILD_SAMPLES=OFF \
              -DEXIV2_BUILD_EXIV2_COMMAND=OFF \
              -DEXIV2_ENABLE_BMFF=ON \
              -GNinja &&
            cmake --build . --config Release &&
            cmake --build . --target install &&
            cd ../.. &&
            python3 utils/copy_libexiv2.py exiv2 0.27.5 &&
            python3 utils/build_swig.py 0.27.5

      - name: Store results
        uses: actions/upload-artifact@v2
        with:
          name: macos-wheel
          path: wheelhouse/*.whl

  test:
    needs: build
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
      - name: Fetch wheel files
        uses: actions/download-artifact@v2
        with:
          name: macos-wheel

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install wheel
        run: pip3 install --disable-pip-version-check --no-index --find-links=. python-exiv2

      - name: Test installation
        run: python3 -m exiv2
