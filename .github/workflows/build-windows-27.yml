name: Build Windows wheels exiv2 0.27
on: workflow_dispatch

jobs:
  compile:
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Fetch Exiv2 source
        run: >
          c:\msys64\usr\bin\wget.exe -nv
          https://github.com/Exiv2/exiv2/releases/download/v0.27.7/exiv2-0.27.7-Source.tar.gz
          -O exiv2.tar.gz

      - name: Extract Exiv2 source
        shell: bash
        run: |
          tar -xzf exiv2.tar.gz
          mv exiv2-0.27.7-Source libexiv2

      - name: Make directories
        working-directory: ./libexiv2
        run: mkdir build-win32

      - name: Install pip dependencies
        run: >
          pip install --disable-pip-version-check wheel conan==1.59.0

      - name: Install conan dependencies
        working-directory: ./libexiv2/build-win32
        run: >
          conan install .. -o unitTests=False -o iconv=True
          -o webready=True -b missing

      - name: Configure build
        working-directory: ./libexiv2
        run: >
          cmake -B build-win32 -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_INSTALL_PREFIX=build-win32/install
          -DEXIV2_ENABLE_WIN_UNICODE=ON
          -DEXIV2_BUILD_SAMPLES=OFF
          -DEXIV2_BUILD_EXIV2_COMMAND=OFF
          -DEXIV2_ENABLE_BMFF=ON
          -DEXIV2_ENABLE_NLS=OFF
          -DEXIV2_ENABLE_VIDEO=ON
          -DEXIV2_ENABLE_WEBREADY=ON
          -DCMAKE_CXX_STANDARD=98
          -G "Visual Studio 16 2019" -A x64

      - name: Do build
        working-directory: ./libexiv2
        run: |
          cmake --build build-win32 --config Release
          cmake --install build-win32 --config Release

      - name: Store intermediate files
        uses: actions/upload-artifact@v3
        with:
          name: exiv2-windows
          path: ./libexiv2/build-win32/install
          retention-days: 1

  wheels:
    needs: compile
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Fetch intermediate files
        uses: actions/download-artifact@v3
        with:
          name: exiv2-windows
          path: lib_exiv2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Build wheel
        run: |
          pip3 install --disable-pip-version-check setuptools wheel
          pip wheel -v .
        env:
          EXIV2_ROOT: lib_exiv2

      - name: Store results
        uses: actions/upload-artifact@v3
        with:
          name: windows-wheel
          path: ./*.whl

  test:
    needs: wheels
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Fetch wheel files
        uses: actions/download-artifact@v3
        with:
          name: windows-wheel

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install wheel
        run: pip3 install --disable-pip-version-check --no-index --find-links=. exiv2

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Get package details
        run: python3 -m exiv2 -v

      - name: Run unit tests
        run: python3 -m unittest discover tests -v
