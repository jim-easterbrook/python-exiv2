name: Test build Windows exiv2
on: workflow_dispatch

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download Exiv2 source
        run: wget -nv https://www.exiv2.org/builds/exiv2-0.27.4-Source.tar.gz

      - name: Store downloaded files
        uses: actions/upload-artifact@v2
        with:
          name: exiv2-source
          path: ./exiv2*.tar.gz
          retention-days: 1

  build:
    needs: fetch
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Fetch Exiv2 source
        uses: actions/download-artifact@v2
        with:
          name: exiv2-source
          path: ./

      - name: Extract Exiv2 source
        run: bash -c "tar xf exiv2-0.27.4-Source.tar.gz"

      - name: Install dependencies
        run: vcpkg install zlib libiconv expat --triplet=x64-windows

      - name: Compile Exiv2
        run: |
          cd exiv2-0.27.4-Source
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 16 2019" -A x64 -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake
          cmake --build .
