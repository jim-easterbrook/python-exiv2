name: Test build Windows exiv2
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download Exiv2 source
        run: |
          bash -c "wget -nv https://www.exiv2.org/builds/exiv2-0.27.4-Source.tar.gz"
          bash -c "tar xf exiv2-0.27.4-Source.tar.gz"

      - name: Install dependencies
        run: |
          $VCPKG_INSTALLATION_ROOT\vcpkg install zlib libiconv expat --triplet=x64-windows

      - name: Compile Exiv2
        run: |
          cd exiv2-0.27.4-Source
          mkdir build
          cd build
          cmake .. -G "Visual Studio 16 2019" -A x64
          cmake --build . --config Release
